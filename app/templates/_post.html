<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user', username=post.author.username) }}">
                <img class="img-post" src="{{ post.author.avatar(70) }} " alt="user avatar">
            </a>
        </td>
        <td class="blog_post container-fluid">
            <a href="{{ url_for('user', username=post.author.username) }} ">
                {{ post.author.username }} 
            </a>
            said {{ moment(post.timestamp).fromNow() }}:
            <br> 
            <p class="post_text">
                {{ post.body }}
            </p>
                
        </td>
    </tr>
</table>
