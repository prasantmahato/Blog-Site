{% extends "base.html" %}

{% block content %}
    <h1 class="container-fluid">Reset Password</h1>
    <div class="container">

        <form action="" method="POST">
            {{ form.hidden_tag() }}
            <p>
                {{ form.email.label }}<br>
                {{ form.email(size=64) }}<br>
                {% for error in form.email.errors %}
                <span style="color: red;">[{{ error }}]</span>
                {% endfor %}
            </p>
            <p>{{ form.submit() }}</p>
        </form>
    
    </div>
{% endblock %}
